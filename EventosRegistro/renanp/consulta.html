<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var urlparam = getUrlParameter('eid');

        var urlredirect = "";
        var opciones = "location=no, menubar=no, status=no, titlebar=no, toolbar=no, scrollbars=yes, resizable=yes, width=1200, height=768, left=100, top=50";
        switch (urlparam) {
            case "ags": urlredirect = "https://docs.google.com/spreadsheets/d/1BoNloO88sgMRrGuAE7ojat_9b0Kp820J8x1IeFtNARY/edit?usp=sharing";
                break;
            case "scc": urlredirect = "https://drive.google.com/open?id=1__P_-MRmMi_N1bnFogYKCctcLNrIPPGvcVDXQDT7N8Y"; // Pendiente de cambios
                break;
            default: urlredirect = "";
        }
//        window.open(urlredirect, "_blank", opciones); // PRUEBA
        window.open(urlredirect, "_self", opciones);

    </script>

</head>
<body>

</body>
</html>
